name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y jq uuid-runtime
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install jq
          fi
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pytest
        run: pip install pytest

      - name: Run bash tests
        if: hashFiles('tests/run.sh') != ''
        run: |
          chmod +x tests/run.sh tests/unit/*.sh tests/integration/*.sh
          ./tests/run.sh

      - name: Run pytest
        if: hashFiles('tests/conftest.py') != ''
        run: python3 -m pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          shellcheck -e SC1090,SC1091,SC2034,SC2154 nancy lib/*.sh commands/*.sh || true
          echo "Note: Some warnings are expected due to dynamic sourcing"
